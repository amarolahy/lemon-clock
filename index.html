<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemon Clock</title>

  <link rel="shortcut icon" href="lemon-clock.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <div class="face">
      <div class="leaf"></div>

        <div class="seed"></div>

        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>

        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
      </div>
      <div class="quarters">
        <div class="quarter quarter-left"></div>
        <div class="quarter quarter-top"></div>
        <div class="quarter quarter-right"></div>
        <div class="quarter quarter-bottom"></div>
      </div>
      <div class="hands">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/ts/index.ts"></script>
